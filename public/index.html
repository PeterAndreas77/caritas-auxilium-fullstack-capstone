<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Caritas Auxilium</title>
</head>

<body>
    <div class="container">

        <header class="header" role="banner">
            <h1>Caritas Auxilium</h1>
            <nav class="headbar">
                <ul>
                    <li id="register">Register</li>
                    <li id="login">Login</li>
                </ul>
            </nav>
        </header>
        <main class="content">

            <section class="landing-page">

                <img class="hero-img" src="caritas_logo.png" alt="Caritas Auxilium Logo">
                <p>Humanitarian Crisis & Disaster Donation App</p>
                <button class="start-btn">start</button>
            </section>

            <section class="register-page">
                <form class="register-form">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" name="registerFirstName">
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" name="registerLastName">
                        </div>
                        <div class="form-group">
                            <label for="registerUserName">User Name</label>
                            <input type="text" id="registerUserName" name="registerUserName">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="registerEmail">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="registerPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <button class="register-btn" type="submit">register</button>
                    </fieldset>
                </form>
            </section>

            <section class="login-page">
                <form class="login-form">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="loginUserName">User Name</label>
                            <input type="text" id="loginUserName" name="loginUserName">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="loginPassword">
                        </div>
                        <button class="login-btn" type="submit">login</button>
                    </fieldset>
                </form>
            </section>

            <section class="main-page">
                <nav class="sidebar">
                    <ul>
                        <li id="donations">My Donations</li>
                        <li id="charities">My Charities</li>
                        <li id="account">My Account</li>
                        <li id="reports">My Reports</li>
                        <li id="logout">Logout</li>
                    </ul>
                </nav>
                <div class="main-container">
                    <section class="recent-crisis">
                        <div class="form-group">
                            <label for="searchCrisis">Search for crisis</label>
                            <input type="text" id="searchCrisis" name="searchCrisis">
                            <button class="search-btn">search</button>
                        </div>
                        <div class="crisis-container">

                        </div>
                    </section>

                    <section class="my-account">

                    </section>
                </div>
            </section>
        </main>

        <footer class="footer" role="contentinfo">
            <div>2018 &copy; Andreas Soedharto</div>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
